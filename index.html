<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>2nd Grader Demo</title>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <main id="main" v-cloak>
        <nav>
            <a v-for="link in links" @click.prevent="switchPart(link.part)">{{ link.description }}</a>
        </nav>

        <h1>{{ pageTitle }}</h1>
        <img :src="teacher.image" class="teacherPicture" v-if="teacher.image">
        <p v-if="teacher.description">{{ teacher.description }}</p>

        <!-- Maybe some class pictures would be nice here? ??? -->

        <p v-if="classDescription">{{ classDescription }}</p>
    </main>
</body>
</html>
